<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout | Cafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                        url("assets/img/coffee-bg.jpg") center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .logout-card {
            background: #111;
            color: #fff;
            max-width: 420px;
            width: 100%;
            padding: 40px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        .logout-icon {
            width: 80px;
            height: 80px;
            background: #c49b63;
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 34px;
            margin: 0 auto 20px;
        }

        .logout-card h2 {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .logout-card p {
            font-size: 15px;
            opacity: 0.85;
            margin-bottom: 30px;
        }

        .logout-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-cafe {
            background: #c49b63;
            color: #000;
            border-radius: 30px;
            padding: 10px 28px;
            font-weight: 500;
            border: none;
        }

        .btn-cafe-outline {
            border: 1px solid #c49b63;
            color: #c49b63;
            background: transparent;
            border-radius: 30px;
            padding: 10px 28px;
            font-weight: 500;
        }

        .btn-cafe:hover {
            background: #b18952;
        }

        .btn-cafe-outline:hover {
            background: #c49b63;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="logout-card">
        <div class="logout-icon">
            <i class="fa-solid fa-right-from-bracket"></i>
        </div>

        <h2>Logged Out</h2>
        <p>You have successfully logged out from your account.  
           Thank you for visiting our cafe â˜•</p>

        <div class="logout-actions">
            <a href="login.html" class="btn btn-cafe">Login Again</a>
            <a href="index.html" class="btn btn-cafe-outline">Home</a>
        </div>
    </div>

</body>
</html>
